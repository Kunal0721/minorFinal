<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
      .box {
        border-radius: 34px;
        box-shadow: -9px 15px 44px -8px rgba(0, 0, 0, 0.75);
        -webkit-box-shadow: -9px 15px 44px -8px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: -9px 15px 44px -8px rgba(0, 0, 0, 0.75);
      }
      span {
        color: var(--bs-primary);
        font-weight: 600;
      }
      .img{
        height: 100px;
        width: 400px;
        cursor: pointer;
      }
      .img:hover{
        transform: scale(1.02);
        transition: 0.5s;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row my-5">
        <div class="col">
          <img
            src="{%static 'images\0019b4ca-3b9d-422a-b123-113ed453ccc3.png'%}"
            class="img"
            alt=""
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card box">
            <div class="card-body text-center">
              <h1 style="font-size: 30px; font-weight: 300">
                Your <span>Registration</span> has been successfully completed.
              </h1>

              <a href="/index/" class="btn btn-primary mt-3">Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
