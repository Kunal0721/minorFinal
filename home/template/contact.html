{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}" />
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
    <link rel="stylesheet" href="{% static 'css/chat.css'%}" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center my-3">
        <div class="col-3">
          <img
            src="{%static 'images\0019b4ca-3b9d-422a-b123-113ed453ccc3.png'%}"
            class="img"
            alt=""
          />
        </div>
      </div>
      <div class="row my-1" id="contact">
        <div class="col-lg-6">
          <!-- CONTACT IMAGE STARTS  -->
          <img
            src="{% static 'images/7709400_3721087.jpg'%}"
            class="img-fluid"
            style="height: 36rem; z-index: 1"
            alt=""
          />
          <!-- CONTACT IMAGE ENDS  -->
        </div>
        <div class="col-lg-6 contact-bg">
          <div class="row">
            <div class="col-lg-12 my-3 text-center">
              <h1 style="color: var(--bs-primary)">Contact Us</h1>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card p-3" style="border-radius: 25px">
                <div class="card-body">
                  <!-- CONTACT FORM STARTS  -->
                  <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        name="name"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                      />
                      <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        name="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                      />
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                      <textarea
                        class="form-control"
                        name="message"
                        placeholder="Leave a comment here"
                        id="floatingTextarea2"
                        style="height: 100px"
                      ></textarea>
                      <label for="floatingTextarea2">Message</label>
                    </div>
                    <div class="mt-4">
                      <button type="submit" class="btn btn-primary">
                        Submit
                      </button>
                      <a href="/index/" class="btn btn-primary mx-3">Home</a>
                    </div>
                  </form>
                  <!-- CONTACT FORM ENDS  -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
